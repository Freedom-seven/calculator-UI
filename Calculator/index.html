<!DOCTYPE html>
<html>
<head>
	<title>Calculator UI</title>
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>
<body>
	<div class="container Calculator">
		<div class="row">
			<div class="col-md-12 screen"><h1>0</h1></div>
		</div>
		<div class="row pad">
			<div class="col-md-3 pad2"><h2>AC</h2></div>
			<div class="col-md-3 pad2"><h2>+/-</h2></div>
			<div class="col-md-3 pad2"><h2>%</h2></div>
			<div class="col-md-3 operation"><h2>รท</h2></div>
		</div>
		<div class="row pad">
			<div class="col-md-3 pad2"><h2>7</h2></div>
			<div class="col-md-3 pad2"><h2>8</h2></div>
			<div class="col-md-3 pad2"><h2>9</h2></div>
			<div class="col-md-3 operation"><h2>ร</h2></div>
		</div>
		<div class="row pad">
			<div class="col-md-3 pad2"><h2>4</h2></div>
			<div class="col-md-3 pad2"><h2>5</h2></div>
			<div class="col-md-3 pad2"><h2>6</h2></div>
			<div class="col-md-3 operation"><h2>-</h2></div>
		</div>
		<div class="row pad">
			<div class="col-md-3 pad2"><h2>1</h2></div>
			<div class="col-md-3 pad2"><h2>2</h2></div>
			<div class="col-md-3 pad2"><h2>3</h2></div>
			<div class="col-md-3 operation"><h2>+</h2></div>
		</div>
		<div class="row pad">
			<div class="col-md-6 pad2" align="center"><h2>0</h2></div>
			<div class="col-md-3 pad2"><h2>.</h2></div>
			<div class="col-md-3 operation"><h2>=</h2></div>
		</div>
		
	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
